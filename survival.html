<style>
    /* 1. CLASSIC COLORS */
    :root { 
        --primary: #94a3b8; 
        --correct: #004225; /* British Racing Green */
        --wrong: #C80815;   /* Venetian Red */
        --bg-grad: linear-gradient(180deg, #18181b, #27272a);
        --border: #3f3f46;
        --card-bg: #27272a;
    }

    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg-grad);
        color: #e4e4e7;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
    }

    /* NAV BAR */
    .nav { 
        width: 100%; max-width: 500px; 
        padding: 15px 24px; /* More side padding */
        display: flex; gap: 12px; 
        box-sizing: border-box; z-index: 20;
    }
    .nav-btn {
        flex: 1; padding: 12px; border-radius: 10px;
        background: transparent; border: 1px solid var(--border);
        color: #71717a; font-weight: 600; font-size: 0.9rem; cursor: pointer;
        transition: 0.2s;
    }
    .nav-btn.active { background: #3f3f46; color: #fff; border-color: #52525b; }

    /* LAYOUT CONTAINER */
    .main-container {
        flex: 1;
        width: 100%; max-width: 500px;
        position: relative;
        overflow: hidden;
        display: flex; flex-direction: column;
    }

    .scroll-window {
        flex: 1;
        overflow-y: auto;
        /* 2. ADDED PADDING (Zoom Out Effect) */
        padding: 10px 24px 60px 24px; 
        -webkit-overflow-scrolling: touch;
    }
    .scroll-window::-webkit-scrollbar { display: none; }

    /* QUIZ VIEW */
    .view { display: none; flex-direction: column; width: 100%; align-items: center; }
    .view.active { display: flex; }

    .streak-box { 
        text-align: center; font-size: 0.7rem; letter-spacing: 2px; 
        text-transform: uppercase; color: #71717a; margin-bottom: 20px; font-weight: 700;
    }
    
    .flag-icon { 
        font-size: 5rem; line-height: 1; text-align: center; display: block; 
        filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3)); margin: 0 auto;
    }
    
    .country-name { 
        font-size: 1.8rem; font-weight: 800; text-align: center; 
        margin: 15px 0 35px 0; line-height: 1.1; width: 100%;
    }

    /* BUTTONS */
    .opts-container { width: 100%; display: flex; flex-direction: column; gap: 14px; }

    .opt-btn {
        position: relative; width: 100%; padding: 18px;
        border-radius: 14px; font-size: 1rem; color: #e4e4e7; font-weight: 600;
        text-align: center; cursor: pointer; overflow: hidden;
        border: 1px solid var(--border);
        background: var(--card-bg);
        /* No transition here to prevent lag on JS animation */
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        box-sizing: border-box;
    }

    /* 3. REWORKED POP ANIMATION (JS Triggered) */
    @keyframes popClick {
        0% { transform: scale(1); }
        40% { transform: scale(0.92); background: #3f3f46; }
        100% { transform: scale(1); }
    }
    .pop-anim { animation: popClick 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

    /* STATES */
    .opt-btn.correct { border-color: var(--correct); background: var(--correct); }
    .opt-btn.wrong { border-color: var(--wrong); background: var(--wrong); }

    /* 4. SUBTLE SHAKE (Slower, smaller movement) */
    .shake { animation: subtleShake 0.5s ease-in-out both; }
    @keyframes subtleShake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-3px); }
        75% { transform: translateX(3px); }
    }

    /* SEARCH BAR */
    .search { 
        width: 100%; padding: 14px; margin-bottom: 15px; 
        border-radius: 10px; color: white; 
        background: var(--card-bg); border: 1px solid var(--border); 
        font-size: 1rem; box-sizing: border-box; outline: none;
    }
    
    /* LIST ROW */
    .row { 
        display: flex; align-items: center; justify-content: space-between; 
        padding: 16px 5px; border-bottom: 1px solid var(--border); width: 100%;
    }
    .row-left { display: flex; align-items: center; gap: 15px; }
    .row-flag { font-size: 1.8rem; }
    .row-country { font-weight: 600; font-size: 1rem; color: #e4e4e7; }
    .row-right { text-align: right; }
    .row-cap { font-size: 0.95rem; color: #a1a1aa; font-weight: 500; }

</style>
</head>

let streak=0, cur={}, lock=false;

function tab(t) {
    document.querySelectorAll('.view').forEach(e=>e.classList.remove('active'));
    document.querySelectorAll('.nav-btn').forEach(e=>e.classList.remove('active'));
    document.getElementById(t+'-view').classList.add('active');
    document.querySelector(`button[onclick="tab('${t}')"]`).classList.add('active');
    if(t==='study') renderList();
}

function loadQ() {
    try {
        lock=false;
        const con = document.getElementById('opts');
        con.innerHTML='';
        
        const q = d[Math.floor(Math.random()*d.length)];
        cur = q;
        document.getElementById('q-text').innerText = q.c;
        document.getElementById('q-flag').innerText = q.f;

        let opts = d.filter(x=>x.k!==q.k).sort(()=>Math.random()-0.5).slice(0,3);
        opts.push(q);
        opts.sort(()=>Math.random()-0.5);

        opts.forEach(o=>{
            let b = document.createElement('div');
            b.className = 'opt-btn';
            b.innerText = o.k;
            // JS ANIMATION TRIGGER
            b.onclick = ()=>check(b, o.k);
            con.appendChild(b);
        });
    } catch(e) { alert("Data Load Error"); }
}

    if(lock) return;
    lock = true;
    
    // TRIGGER THE POP ANIMATION MANUALLY
    btn.classList.add('pop-anim');
    
    if(ans === cur.k) {
        // CORRECT
        setTimeout(() => {
            btn.classList.add('correct');
            streak++;
            if(navigator.vibrate) navigator.vibrate(10);
            setTimeout(loadQ, 500);
        }, 100); // Wait 100ms for pop to start visible
    } else {
        // WRONG
        setTimeout(() => {
            btn.classList.add('wrong', 'shake');
            streak=0;
            if(navigator.vibrate) navigator.vibrate([40,40]);
            
            // Show correct
            document.querySelectorAll('.opt-btn').forEach(b=>{
                if(b.innerText === cur.k) b.classList.add('correct');
            });
            
            setTimeout(loadQ, 670);
        }, 100);
    }
    document.getElementById('streak').innerText = streak;
}

let listDone = false;
function renderList() {
    if(listDone) return;
    const l = document.getElementById('list');
    l.innerHTML='';
    [...d].sort((a,b)=>a.c.localeCompare(b.c)).forEach(i=>{
        let r = document.createElement('div');
        r.className='row';
        r.innerHTML = `
            <div class="row-left">
                <span class="row-flag">${i.f}</span>
                <span class="row-country">${i.c}</span>
            </div>
            <div class="row-right">
                <span class="row-cap">${i.k}</span>
            </div>
        `;
        l.appendChild(r);
    });
    listDone=true;
}

function filter() {
    let v = document.getElementById('search').value.toLowerCase();
    document.querySelectorAll('.row').forEach(r=>{
        r.style.display = r.innerText.toLowerCase().includes(v) ? 'flex' : 'none';
    });
}

window.onload=loadQ;
</script>
